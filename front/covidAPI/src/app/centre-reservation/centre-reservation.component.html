<form (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="clientReservation.nom" required>
    </div>
  
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="clientReservation.prenom" required>
    </div>
  
    <div class="form-group">
      <label for="mail">Email :</label>
      <input type="email" id="mail" name="mail" [(ngModel)]="clientReservation.mail" required>
    </div>
  
    <div class="form-group">
      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" [(ngModel)]="clientReservation.telephone" required>
    </div>
  
    <div class="form-group">
      <label for="date">Date :</label>
      <input type="date" id="date" name="date" [(ngModel)]="clientReservation.date" required>
    </div>
  
    <div class="form-group">
      <label for="heure">Heure :</label>
      <input type="time" id="heure" name="heure" [(ngModel)]="clientReservation.heure" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Soumettre</button>
  </form>
